{% load staticfiles %}
<!DOCTYPE html>
<html>	
<head>
<title>欢迎登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="{% static 'longin/css/style.css' %}" rel='stylesheet' type='text/css' />
<script src="{% static 'register/js/jquery.js' %}"></script>

</head>
<body>
<script type="text/javascript">$(document).ready(function(c) {
            $('.close').on('click', function(c){
                $('.login-form').fadeOut('slow', function(c){
                    $('.login-form').remove();
                });
            });
        });
    $(document).ready(function (){
        $("#login").click(function () {
            $.post(
                    "{% url 'DoLogin' %}",
                    {
                    "username":$('#username').val(),
                    "password":$('#password').val()
                    },
                function (data,status) {
                    console.log(data);
                    if (data.code == 1000){
                       window.location.href = '{% url "index" %}';
                    }else {
                        alert(data.msg)
                    }
                    },
                    "json"
                  );
        });
    });
</script>
 <!--SIGN UP-->
 <h1>欢迎登录！</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="{% static 'longin/images/avtar.png' %}" />
	</div>
        <span  id="errormsg">{{ data.msg }}</span>
        <form>
            {% csrf_token %}

                <input type="text" name="username" id="username" >
                <div class="key">
                    <input type="password" name="password" id="password" >
                </div>
        </form>
    <div id="errormessage"></div>
	<div class="signin">
        <button  id="IN" ><a href="{% url 'register' %}">还未注册</a></button>
        <button  id="WJ" ><a href="{% url 'forget' %}">忘记密码</a></button>
		<input id="login" type="submit" value="登录" >
	</div>
</div>
 <div class="copy-rights">
					<p><a href="http://www.sucaihuo.com/" target="_blank" title=""></a></p>
			</div>

</body>
</html>
